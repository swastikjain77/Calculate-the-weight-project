<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main_container">



        <div class="div1">
            <h1>Metric/Imperial unit conversion</h1>
            <!-- <h2 id="num">20</h2> -->
            <input type="number" min="1" minlength="1" maxlength="20" id="user-num" width="50%" placeholder="Enter a number" onkeyup="render()">
            <!-- <button id="cal-btn">Check</button> -->
        </div>





        <div class="div2">

            <div class="content">
                <p>Length (Meter/Feet)</p>
                <p class="second_line" id="first">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>

            <div class="content">
                <p>Volume (Liters/Gallons)</p>
                <p class="second_line" id="second">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>

            <div class="content">
                <p>Mass (Kilograms/Pounds)</p>
                <p class="second_line" id="third">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>



    </div>


    <script src="index.js"></script>




</body>

</html>
